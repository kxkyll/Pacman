<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Pacman</title>

        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>

        <canvas id="pacman" width="640" height="480"></canvas>

        <section id="main"></section>
        <section id="highscore"></section>
        <section id="info"></section>
        <!-- templatet -->

        <script id="addHighScoreTemplate" type="text/html">
            <h1>Add HighScore</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" name="name" id="name"/>
                <input type="button" value="Add" id="addGame"/>
            </form>
        </script>

        <script id="gameHighScoreTemplate" type="text/html">
            <h2>Highscore</h2>
            <table>
                <tr>
                    <th>Id</th>
                    <th>Score</th>

                </tr>
                {{#list}}
                <tr>
                    <td>{{id}}</td>
                    <td>{{score}}</td>

                </tr>
                {{/list}}

                {{^list}}
                <p>Highscore is empty</p>
                
                {{/list}}

            </table> 

        </script>

        <!-- Images -->

        <div class="hidden">
            <img src="img/omapac_v1.png" id="pacsprite" width="75" height="151"/>
            <img src="img/omaghost.png" id="ghostsprite" width="81" height="76"/>
            <img src="img/omaghost_inky.png" id="ghostspriteInky" width="81" height="76"/>
            <img src="img/omaghost_pink.png" id="ghostspritePink" width="81" height="76"/>
            <img src="img/omaghost_orange.png" id="ghostspriteOrange" width="81" height="76"/>
            <img src="img/omaghost_dead.png" id="ghostspriteDead" width="81" height="76"/>

        </div>   

        <!-- JavaScript libraries -->
        <script src="jquery-1.8.2.min.js"></script>
        <script src="mustache.js"></script>

        <script src="underscore-min.js"></script>
        <script src="backbone-min.js"></script>

        <!-- Borrowed code -->
        <script src="keys.js"></script>

        <!-- Own code -->
        <script src="animation.js"></script>
        <script src="characters.js"></script>
        <script src="field.js"></script>
        <script src="food.js"></script>
        <script src="highscore.js"></script>
        <script src="game.js"></script>
        <script src="highscore.js"></script>

    </body>
</html>
